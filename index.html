<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js" 
    integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script src="script.js"defer></script>
    
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img 
                    :src="slides[activeIndex].image" 
                    :alt="slides[activeIndex].title"/>
                    <div class="text">
                        <h3>{{ slides[activeIndex].title }}</h3>
                        <p>{{ slides[activeIndex].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="showPreviousImage"></div>
                    <div class="next" @click="showNextImage"></div>

                    <div v-for="(item, index) in slides" class="thumb" 
                    :class=" { active : activeIndex === index}">
                        <img :src="item.image" :alt="item.title" >
                    </div>
